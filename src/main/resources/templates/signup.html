<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 th:text="#{label.form.title}">form</h1>
    
    <form action="/" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label th:text="#{label.user.name}">name</label>
            <input th:field="*{name}" />
            <p th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.username}">username</label>
            <input type="password" th:field="*{username}" />
            <p th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.password}">password</label>
            <input type="password" th:field="*{password}" />
            <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.confirmPass}">confirm</label>
            <input type="password" th:field="*{matchingPassword}" />
        </div>
        <button type="submit" th:text="#{label.form.submit}">submit</button>
    </form>

    <a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>

</body>

</html>
