<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col h-screen">
        <div th:replace="fragments/header :: header">...</div>
        <main class="p-4 flex-grow text-center">
            <div class="text-center">
                <div class="grid grid-cols-1 divide-y divide-yellow-500">
                    <div>
                        <h1 class="text-xl">Reviews:</h1>
                        <tr th:each="review : ${reviews}" th:if="${param.game[0]} == ${review.game_id}">

                            <a class="block rounded w-full mb-10">
                                <div class="bg-blue-500 rounded px-4 py-4 flex flex-col justify-between leading-normal shadow">
                                    <div>
                                        <div class="mt-3 md:mt-0 text-gray-700 font-bold text-3xl mb-2">
                                            <span class="text-white" th:text="${review.review}"></span>
                                            <p class="text-lg text-white"><span th:text="${review.rating}"></span>/10</p>
                                        </div>
                                    </div>

                                    <div class="flex mt-3">
                                        <!-- in this src put the user image when users are set up, currently using a dummy image -->
                                        <img alt="user image" src="https://randomuser.me/api/portraits/men/9.jpg"
                                            class="h-10 w-10 rounded-full mr-2 object-cover" />
                                        <div>
                                            <!-- in this paragraph tag put username when set up, currently using just the user_id! -->
                                            <p class="font-semibold text-white text-sm capitalize"> <span th:text="${review.user_id}"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            
                            
                            
                        </tr>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="fragments/footer :: footer">&copy; 2021 GameVendor</div>
    </div>
</body>

</html>
