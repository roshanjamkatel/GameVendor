<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Games</title>
    <style>
        .column {
            float: left;
            width: 25%;
            padding: 0 10px;
        }

        .row {
            margin: 0 -5px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
    <body>
        <div class="flex flex-col h-screen">
            <div th:replace="fragments/header :: header">...</div>
                <div>
                    <h2 class="text-2xl text-center">Games</h2>
                </div>

                <main class="p-4 flex-grow text-center">
                    <div class="row">
                        <div th:each="game : ${games}">
                            <div class="column">
                                <!-- th:href="${game.name}" -->
                                <a href="/detailedView" th:href="@{/detailedView(game=${game.name})}">
                                    <div class="max-w-sm rounded overflow-hidden shadow-lg">
                                        <img class="w-full" th:src="@{${'/images/'+ game.image}}" alt="No image avalible">
                                        <div class="px-6 py-4">
                                            <div class="font-bold text-xl mb-2"><span th:text="${game.name}"></span></div>
                                            <p class="text-gray-700 text-base">
                                            <h4 th:text="${game.name}"></h4>
                                            <h3>Genre: <span th:text="${game.genre}"></span></h3>
                                            <h3>Rating: <span th:text="${game.rating}"></span>/10</h3>
                                            <h3>Price: $<span th:text="${game.price}"></span></h3>
                                            <h3>Playable on <span th:text="${game.operating_system}"></span></h3>
                                            </p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </main>
            <div th:replace="fragments/footer :: footer">&copy; 2021 GameVendor</div>
        </div>
    </body>
</html>
