<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <div class="flex flex-col h-screen">
        <div th:replace="fragments/header :: header"></div>
    
        <div class="text-center">
            <div class="grid grid-cols-1 divide-y divide-yellow-500">
                <div>
                    <h1 class="text-xl">Shopping Cart:</h1>

                        <p class="mt-2 text-gray-500">Name: <span th:text="${shoppingCart.name}"></span>.</p>
                        <p class="mt-2 text-gray-500">$<span th:text="${shoppingCart.price}"></span>.</p>
                        
                        
                        
                    </div>
            
                </div>
            </div>
        </div>
    
    
    
    </div>
