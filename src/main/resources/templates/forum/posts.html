<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Forum</title>
    <style>
        .column {
            float: left;
            width: 25%;
            padding: 0 10px;
        }

        .row {
            margin: 0 -5px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="flex flex-col h-screen">
    <div th:replace="fragments/header :: header">...</div>
    <div>
        <h2 class="text-2xl text-center" th:text="Posts"></h2>
    </div>

    <main class="p-4 flex-grow text-center">
        <div class="row">
            <div th:each="post : ${posts}">
                <div class="column">
                    <!-- th:href="${genre.name}" -->
                    <div>
                        <div class="max-w-sm rounded overflow-hidden shadow-lg">
                            <div class="px-6 py-4">
                                <a href="/forum/posts/" th:href="@{${'/forum/posts/' + post.id}}"
                                        class="font-bold text-blue-800"><span th:text="${post.title}"></span></a>
                                <p class="text-gray-500 text-lg">Author: <span th:text="${post.authorName}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer">&copy; 2021 GameVendor</div>
</div>
</body>
</html>
