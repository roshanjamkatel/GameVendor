<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>


<body>
    <div class="flex flex-col h-screen">
        <div th:replace="fragments/header :: header"></div>

        <center>
            <main class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>Login page</h1>

                    <form th:action="@{/login}" method="post" >
                    <form>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info"
                                        value="Log In">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </main>
        </center>

        <div th:replace="fragments/footer :: footer">&copy; 2021 GameVendor</div>
        
    </div>
</body>

</html>
